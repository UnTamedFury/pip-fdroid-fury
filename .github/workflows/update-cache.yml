name: Update Pip Cache

on:
  schedule:
    - cron: "0 6 */10 * *"
  workflow_dispatch:
  push:
    paths:
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build-and-cache:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # IMPORTANT: install only cache-safe deps (NO fdroidserver)
      - name: Install clean cache deps
        run: |
          # determine target cache dir (main Python site-packages)
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          echo "ðŸ“Œ Caching into: $SITE_PACKAGES"
          
          # remove dependency pollution
          pip uninstall -y numpy matplotlib ipython lxml fonttools contourpy kiwisolver 2>/dev/null || true
          
          # install ONLY pure Python deps, pinned and stable
          pip install --no-deps --no-input --target "$SITE_PACKAGES" \
            requests \
            PyYAML \
            Pillow \
            gitpython \
            qrcode \
            yamllint \
            androguard==3.3.5

          ls -R "$SITE_PACKAGES"

      - name: Archive pip cache
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          tar -czf pip-cache.tar.gz -C "$SITE_PACKAGES" .
          sha256sum pip-cache.tar.gz > pip-cache.tar.gz.sha256

      - name: Upload cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-cache
          path: |
            pip-cache.tar.gz
            pip-cache.tar.gz.sha256

      - name: Tag release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cache-$(date +'%Y%m%d-%H%M%S')
          files: |
            pip-cache.tar.gz
            pip-cache.tar.gz.sha256
          make_latest: true
          body: "Updated pip cache build."


  test-cache:
    needs: build-and-cache
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download cache
        uses: actions/download-artifact@v4
        with:
          name: pip-cache
          path: .

      - name: Verify checksum
        run: sha256sum -c pip-cache.tar.gz.sha256

      - name: Restore cache properly
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          mkdir -p "$SITE_PACKAGES"
          tar -xzf pip-cache.tar.gz -C "$SITE_PACKAGES"
          echo "PYTHONPATH=$SITE_PACKAGES" >> $GITHUB_ENV
          echo "$SITE_PACKAGES added to env"

      - name: Validate imports
        run: |
          python -c "import requests; print('âœ“ requests OK')"
          python -c "import androguard; print('âœ“ androguard OK')"
          python -c "import qrcode; print('âœ“ qrcode OK')"
          python -c "import git; print('âœ“ gitpython OK')"
          python -c "import yamllint; print('âœ“ yamllint OK')"