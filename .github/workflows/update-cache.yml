name: Update Pip Cache

on:
  schedule:
    - cron: "0 6 */10 * *"
  workflow_dispatch:
  push:
    paths:
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build-and-cache:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install only cache-safe dependencies (NO fdroidserver)
      - name: Install clean cache deps
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          echo "ðŸ“Œ Installing to site-packages: $SITE_PACKAGES"

          # Remove unwanted chain dependencies if they sneak in
          pip uninstall -y numpy matplotlib ipython lxml fonttools contourpy kiwisolver >/dev/null 2>&1 || true

          # Install dependencies directly into cache target dir
          pip install --no-deps --no-warn-script-location --target "$SITE_PACKAGES" \
            requests \
            PyYAML \
            Pillow \
            gitpython \
            qrcode \
            yamllint \
            androguard==3.3.5

          echo "ðŸ“¦ Cached packages:"
          ls -l "$SITE_PACKAGES"

      - name: Archive pip cache
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          tar -czf pip-cache.tar.gz -C "$SITE_PACKAGES" .
          sha256sum pip-cache.tar.gz > pip-cache.tar.gz.sha256

      - name: Store artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-cache
          path: |
            pip-cache.tar.gz
            pip-cache.tar.gz.sha256

      - name: Generate timestamped tag
        run: echo "TAG=cache-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            pip-cache.tar.gz
            pip-cache.tar.gz.sha256
          make_latest: true
          overwrite: true
          body: "Pip cache update @ $(date +"%Y-%m-%d %H:%M:%S")"


  test-cache:
    needs: build-and-cache
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download pip-cache artifact
        uses: actions/download-artifact@v4
        with:
          name: pip-cache
          path: .

      - name: Verify checksum
        run: sha256sum -c pip-cache.tar.gz.sha256

      - name: Restore cache
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          mkdir -p "$SITE_PACKAGES"
          tar -xzf pip-cache.tar.gz -C "$SITE_PACKAGES"
          echo "PYTHONPATH=$SITE_PACKAGES" >> $GITHUB_ENV
          echo "$SITE_PACKAGES added to PYTHONPATH"

      - name: Validate imports
        run: |
          python -c "import requests; print('âœ“ requests OK')"
          python -c "import PyYAML; print('âœ“ PyYAML OK')"
          python -c "import PIL; print('âœ“ Pillow OK')"
          python -c "import androguard; print('âœ“ androguard OK')"
          python -c "import git; print('âœ“ gitpython OK')"
          python -c "import qrcode; print('âœ“ qrcode OK')"
          python -c "import yamllint; print('âœ“ yamllint OK')"

      - name: Summary
        run: echo "ðŸš€ Pip cache build & verification completed!"