name: Update Pip Cache

on:
  schedule:
    - cron: "0 6 */10 * *"
  workflow_dispatch:
  push:
    paths:
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build-and-cache:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cache dependencies
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          pip uninstall -y numpy matplotlib ipython lxml fonttools contourpy kiwisolver >/dev/null 2>&1 || true
          pip install --target "$SITE_PACKAGES" \
            requests \
            PyYAML \
            Pillow \
            gitpython \
            qrcode \
            yamllint \
            androguard==3.3.5
          mkdir -p site-cache
          tar -czf pip-cache.tar.gz -C "$SITE_PACKAGES" .
          sha256sum pip-cache.tar.gz > pip-cache.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: pip-cache
          path: |
            pip-cache.tar.gz
            pip-cache.tar.gz.sha256

      - name: Set release metadata
        run: |
          echo "TAG=cache-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
          echo "BODY=Pip cache update @ $(date +%Y-%m-%d_%H:%M:%S)" >> $GITHUB_ENV

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            pip-cache.tar.gz
            pip-cache.tar.gz.sha256
          body: ${{ env.BODY }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-cache:
    needs: build-and-cache
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/download-artifact@v4
        with:
          name: pip-cache
          path: .

      - name: Verify checksum
        run: sha256sum -c pip-cache.tar.gz.sha256

      - name: Restore cache
        run: |
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          mkdir -p "$SITE_PACKAGES"
          tar -xzf pip-cache.tar.gz -C "$SITE_PACKAGES"
          echo "PYTHONPATH=$SITE_PACKAGES" >> $GITHUB_ENV

     - name: Validate imports
  run: |
    python -c "import requests"
    python -c "import yaml"
    python -c "import PIL"
    python -c "import androguard"
    python -c "import git"
    python -c "import qrcode"
    python -c "import yamllint"

      - run: echo "Cache pipeline completed"